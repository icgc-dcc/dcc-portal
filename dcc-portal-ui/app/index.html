    <title data-ng-bind-template="{{ AppCtrl.Page.title() }} | ICGC Data Portal"></title>
    <meta name="description" content="ICGC Data Portal"/>
    <meta name="viewport" content="width=device-width"/>

    <link href="favicon.ico" rel="icon" type="image/x-icon"/>

<body id="{{ AppCtrl.Page.page() }}-page">


<noscript>
    <style>#loading-screen {
        display: none;
    }</style>
    <div class="wrap light">
        <header>
            <h1 style="font-size: 4rem">
                <img style="height: 5rem; margin-bottom: -1rem" src="styles/images/icgc-logo.png">
                <translate has-markup><span id="icgc">ICGC</span> Data Portal</translate>
            </h1>
        </header>
        <div class="content">
            <h1><span class="t_badge t_badge_icon" style="background: #dc322f"><i class="icon-attention"></i></span>
                <translate>Javascript is required to view the ICGC Data Portal.</translate></h1>
            <section><h2><translate>Please enable Javascript and reload the page.</translate></h2></section>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <ul>
            <li class="heading">DCC</li>
            <li><a href="/team"><translate>The Team</translate></a></li>
            <li>
                <a href="mailto:dcc-support@icgc.org?Subject=Data%20Portal%20Feedback">
                    <translate>Contact Us</translate>
                </a>
            </li>
            <li><a href="https://twitter.com/icgc_dcc">Twitter</a></li>
        </ul>
        <ul>
            <li class="heading">ICGC</li>
            <li><a href="https://icgc.org" target="_blank"><translate>ICGC Home</translate></a></li>
            <li><a href="https://www.icgc.org/daco" target="_blank"><translate>Data Access</translate></a></li>
            <li><a href="https://www.icgc.org/icgc/goals-structure-policies-guidelines/e3-publication-policy"
                   target="_blank"><translate>Publication Policy</translate></a></li>
            <li>
                <a href="https://www.icgc.org/privacy-policy" target="_blank">
                    <translate>Privacy Policy</translate>
                </a>
            </li>
            <li>
                <a href="https://www.icgc.org/terms-and-conditions" target="_blank">
                    <translate>Terms and Conditions</translate>
                </a>
            </li>
        </ul>
        <div class="logo omega"><a href="http://oicr.on.ca/" target="_blank"><img
                src="styles/images/OICR2logo.png"></a></div>
        <div style="clear:both"></div>
        <div>
            <small> &copy; 2015 
                <a href="https://icgc.org"><translate>International Cancer Genome Consortium.</translate></a> 
                <translate>All Rights reserved.</translate>
            </small>
        </div>
    </footer>
</noscript>


<notify></notify>
<toaster-container></toaster-container>
<div
    data-ng-if="!AppCtrl.appLoaded || AppCtrl.Page.working() || AppCtrl.Page.getError()"
    id="loading-screen"
>
    <div data-ng-if="(!AppCtrl.appLoaded || AppCtrl.Page.working()) && ! AppCtrl.Page.getError()" >
        <img src="styles/images/icgc-logo.png">
        <svg class="elegant-spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="3"></circle>
        </svg>
    </div>
</div>
<div class="wrap light ng-cloak">
    <login data-ng-if="AppCtrl.authEnabled && !AppCtrl.mirror.enabled"></login>
    <header data-ng-controller="MainHeaderController as controller"
      data-ng-include="'/scripts/common/views/header.html'">
    </header>
    <div class="content transition-fade" data-ui-view></div>
    <div class="push"></div>
</div>
<footer class="ng-cloak" data-ng-controller="FooterCtrl as FooterCtrl">
    <div data-ng-include="'/scripts/common/views/footer.html'"></div>
</footer>
<tooltip-control></tooltip-control>
