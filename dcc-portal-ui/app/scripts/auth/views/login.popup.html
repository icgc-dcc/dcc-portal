<div class="modal-content">
    <div class="modal-header clearfix">
        <h3 class="pull-left">Login</h3>
        <button class="pull-right t_button" data-ng-click="closeLoginPopup()"><i
                class="icon-cancel"></i>
        </button>
    </div>
    <div class="modal-body" style="max-height:none;padding-bottom:0">

        <div data-ng-hide="error" class="alert-info">
            Sign in using your ICGC DACO-approved account for controlled data
        </div>
        <div data-ng-show="error">
            <div class="alert-error">
                {{params.error}}
            </div>
            <div class="alert">
                Problems logging in? <a href="mailto:dcc-support@icgc.org?Subject=Problem%20Logging%20In"><i
                    class="icon-mail"></i> Contact us</a> or
                <a href="http://icgc.org/daco/"><i class="icon-pilcrow"></i> Apply for access to controlled
                    data.</a>
            </div>
        </div>
        <ul class="open-id-providers">
            <li class="open-id-provider" data-ng-class="{active: params.provider=='icgc'}"
                data-ng-click="params.provider='icgc'"><span class="logo"><img
                    src="/styles/images/icgc_open_id.png"></span></li>
            <li class="open-id-provider" data-ng-class="{active: params.provider=='google'}"
                data-ng-click="params.provider='google'"><span class="logo"><img
                    src="/styles/images/google_open_id.png"></span></li>
            <li class="open-id-provider" data-ng-class="{active: params.provider=='yahoo'}"
                data-ng-click="params.provider='yahoo'"><span class="logo"><img style="margin-bottom: .5rem" src="/styles/images/yahoo_open_id.png"></span>
            </li>
        </ul>

        <!--<p data-ng-show="provider=='icgc'">Sign in using your <strong>ICGC</strong> account.<br><br>-->
        <!--<label>Username</label><br>-->
        <!--<input type="text" id="cudUsername" style="width:50%" data-ng-model="cudUsername">-->
        <!--<br>-->
        <!--<label>Paasword</label><br>-->
        <!--<input type="password" id="cudPassword" style="width:50%" data-ng-model="cudPassword">-->
        <!--</p>-->

        <p data-ng-show="params.provider=='icgc'">Sign in using your <strong>ICGC</strong> account.</p>

        <p data-ng-show="params.provider=='google'||params.provider=='yahoo'">Sign in using <strong
                style="text-transform: capitalize">{{params.provider}}</strong> as your OpenID provider</p>

        <p data-ng-show="params.provider=='openid'">
            <label for="openIDUrl">Enter your <strong>OpenID</strong> url</label><br>
            <input id="openIDUrl" style="width:50%" data-ng-model="openIDUrl"></p>

        <p data-ng-show="params.provider=='verisign'">
            <label for="verisignUsername">Enter your <strong>Verisign</strong> username</label><br>
            https://<input data-ng-model="verisignUsername" id="verisignUsername">.pip.verisignlabs.com/
        </p>
    </div>
    <div class="modal-footer">
        <button class="t_button" data-ng-click="closeLoginPopup();reset()">Cancel</button>
        <button class="t_button" data-ng-click="tryLogin()"
                data-ng-disabled="params.provider=='openid'&&!openIDUrl||params.provider=='verisign'&&!verisignUsername||connecting">
            <span ng-hide="connecting"><i class="icon-login"></i>Login</span>
            <span ng-show="connecting"><i class="icon-spin icon-spinner"></i>Connecting...</span>
        </button>
    </div>
</div>
