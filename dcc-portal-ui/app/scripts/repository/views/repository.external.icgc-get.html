<div class="modal-content icgc-get light">
  <div class="modal-header clearfix">
    <h3 class="pull-left">
      Manifest ID
    </h3>
    <button class="pull-right t_button" data-ng-click="vm.close()">
      <i class="icon-cancel"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="modal-info-wrapper flex-column">
      <div>
        icgc-get is a universal download client for accessing ICGC data residing in various data
repositories. 
        <br>
        See the <a href="http://docs.icgc.org/cloud/icgc-get/" target="_blank">User Guide<i class="icon-external-link"></i></a> for usage instructions.
      </div>
      <br>
      <div>
        <span>Manifest ID:</span>
        <div class="input-group clipboard-group" ng-if="vm.manifestId">
          <input
            class="manifest-id form-control input-sm code text-center"
            onClick="this.select()"
            size="38"
            type="text"
            value="{{vm.manifestId}}"
          >
          <span class="input-group-btn">
            <button class="btn btn-default btn-sm" type="button"
                data-copy-to-clip
                data-copy-data="vm.manifestId"
                data-show-copy-tips="true"
                data-prompt-on-copy="false"
                data-on-copy-success-message="Copied!"
                data-on-hover-message="Copy to clipboard"
                >
                <i class="icon-clippy"></i>
            </button>
          </span>
        </div>
        <i
          class="icon-spin icon-spinner"
          ng-class="{ 'hidden': !vm.loadState.isLoading }"
        ></i>
      </div>
      <br>
      <span>
        Usage example:
      </span>
      <code class="inline-code" ng-class="{ 'text-center': vm.loadState.isLoading }">
        <span ng-if="vm.manifestId">./icgc-get download {{vm.manifestId}}</span>
        <i
          class="icon-spin icon-spinner"
          ng-class="{ 'hidden': !vm.loadState.isLoading }"
        ></i>
      </code>
    </div>
  </div>

  <div class="modal-footer">
    <button class="t_button" data-ng-click="vm.close();">OK</button>
  </div>
</div>
