<div class="modal-content">
  <!-- header -->
  <div class="modal-header clearfix">
    <h3 class="pull-left">
      <translate>Showing {{params.evidenceItemsCount}} CIVIC curated {{params.level.length > 0 ? params.level + " level" : ""}} evidence
        records for
        <a data-ng-href="/mutations/{{ params.mutationId }}">{{ params.mutationId }}</a>
      </translate>
    </h3>

    <button class="pull-right t_button" data-ng-click="cancel()">
      <i class="icon-cancel"></i>
    </button>
  </div>

  <!-- body -->
  <div class="modal-body mutation-modal">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th>
            <abbr data-icgc-tooltip="{{'Disease/disease subtype associated with an event and its clinical implication. Disease state provided by http://disease-ontology.org/.' | translate}}">
              <translate>Disease</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'Indication of drug therapy for an event' | translate}}">
              <translate>Drug(s)</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'Summary of an events potential clinical interpretations' | translate}}">
              <translate>Description</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'Categorization of evidence style associated to an event. A = Validated association, B = Clinical evidence, C = Case study, D = Preclinical, E = Inferential' | translate}}">
              <translate>Evidence Level</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'Categorization of clinical action or relevance implicated by this event.' | translate}}">
              <translate>Evidence Type</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'The association with diagnostic/prognostic end point or treatment.' | translate}}">
              <translate>Clinical Impact</translate>
            </abbr>
          </th>
          <th>
            <abbr data-icgc-tooltip="{{'An indicator of whether the evidence statement supports or refutes the clinical significance of an event.' | translate}}">
              <translate>Evidence Direction</translate>
            </abbr>
          </th>
          <th>
            <translate>PubmedID</translate>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="evidenceItem in params.evidenceItems">
          <td>
            <a data-ng-if="evidenceItem.doid.length > 0" data-ng-href="http://disease-ontology.org/term/DOID:{{evidenceItem.doid}}" target="_blank">
              <i class="icon-external-link"></i>
              <span data-ng-bind-html="evidenceItem.disease"></span>
            </a>
            <span data-ng-if="evidenceItem.doid.length == 0" data-ng-bind-html="evidenceItem.disease"></span>
          </td>
          <td>
            <hide-list data-ng-if="evidenceItem.drugs" data-items='evidenceItem.drugs' data-template-name="template/mutationDrugList.html"></hide-list>
          </td>
          <td>
            <hide-text text="{{evidenceItem.evidenceStatement}}" data-class="table-text-wrap" data-text-limit="100"></hide-text>
          </td>
          <td>
            <span data-ng-bind-html="evidenceItem.evidenceLevel"></span>
          </td>
          <td>
            <span data-ng-bind-html="evidenceItem.evidenceType"></span>
          </td>
          <td>
            <span data-ng-bind-html="evidenceItem.clinicalImpact"></span>
          </td>
          <td>
            <span data-ng-bind-html="evidenceItem.evidenceDirection"></span>
          </td>
          <td>
            <a class="pubmed-link" data-ng-href="https://www.ncbi.nlm.nih.gov/pubmed/{{evidenceItem.pubmedID}}" target="_blank">
              <i class="icon-external-link"></i>
              <span data-ng-bind-html="evidenceItem.pubmedID"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
