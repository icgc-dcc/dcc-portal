<div class="h1-wrap">
    <h1 data-ui-scrollpoint=105>
        <span class="t_badge t_badge__mutation"></span>
        {{ MutationCtrl.mutation.id }}
        <pcawg-badge data-ng-if="MutationCtrl.isPCAWG(MutationCtrl.mutation)"></pcawg-badge>
        <somatic-badge></somatic-badge>
    </h1>
</div>

<article fix-scroll class="full">
    <div class="t_tabs t_tabs__isolated">
        <div class="t_tabs__tab t_tabs__tab__mutation" data-ng-click="MutationCtrl.activeTab = 'summary'" data-ng-class="{active: MutationCtrl.activeTab === 'summary'}"
            data-nested data-href="mutations/{{MutationCtrl.mutation.id}}">
            <translate>Summary</translate>
            <br>
        </div>
        <div class="t_tabs__tab t_tabs__tab__mutation" data-ng-click="MutationCtrl.activeTab = 'clinicalEvidence'" data-ng-class="{active: MutationCtrl.activeTab === 'clinicalEvidence'}"
            data-nested data-href="mutations/{{MutationCtrl.mutation.id}}/clinical-evidence">
            <translate>Clinical Evidence</translate>
            <br>
        </div>
        <div class="t_tabs__tab t_tabs__tab__mutation" data-ng-click="MutationCtrl.activeTab = 'protein'" data-ng-class="{active: MutationCtrl.activeTab === 'protein'}"
            data-nested data-href="mutations/{{MutationCtrl.mutation.id}}/protein">
            <translate>Protein</translate>
            <br>
        </div>
        <!-- Hide Genome Viewer because 3rd party API changes -->
        <!-- <div class="t_tabs__tab t_tabs__tab__mutation" data-ng-click="MutationCtrl.activeTab = 'genomeViewer'" data-ng-class="{active: MutationCtrl.activeTab === 'genomeViewer'}" -->
        <!--     data-nested data-href="mutations/{{MutationCtrl.mutation.id}}/genome-viewer"> -->
        <!--     <translate>Genome Viewer</translate> -->
        <!--     <br> -->
        <!-- </div> -->
    </div>
    <div class='t_tab_pane' data-ng-class="{active: MutationCtrl.activeTab === 'summary'}" data-ng-include="'scripts/mutations/views/mutation.summary.html'"></div>
    <div class='t_tab_pane' data-ng-class="{active: MutationCtrl.activeTab === 'clinicalEvidence'}">
        <div data-ng-include="'scripts/mutations/views/mutation.clinicalEvidence.html'"></div>
    </div>
    <div class='t_tab_pane' data-ng-class="{active: MutationCtrl.activeTab === 'protein'}">
        <div data-ng-include="'scripts/mutations/views/mutation.protein.html'"></div>
    </div>
    <!-- Hide Genome Viewer because 3rd party API changes -->
    <!-- <div class='t_tab_pane' data-ng-class="{active: MutationCtrl.activeTab === 'genomeViewer'}"> -->
    <!--     <div data-ng-include="'scripts/mutations/views/mutation.genomeViewer.html'"></div> -->
    <!-- </div> -->
</article>
